  523:
    title: Origin is Unreachable
    tag: Cloudflare
    description: |
      Error 523 indicates that an issue with the origin web server has occurred and the site is unreachable.
    refs:
      - https://support.cloudflare.com/hc/en-us/articles/115003011431/
  524:
    title: A Timeout Error
    tag: Cloudflare
    description: |
      Cloudflare was able to make a TCP connection to the origin, but the origin did not reply with an HTTP response before the connection timed out. The Cloudflare edge will typically wait for an HTTP response from your server for 100 seconds. If no response is sent by your server in that time, Cloudflare close the connection and serve a 524 error page.
    refs:
      - https://support.cloudflare.com/hc/en-us/articles/115003011431/
